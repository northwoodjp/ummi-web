<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terimakasih â€” UMMI Masjid</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    #qrcode {
      margin-top: 2rem;
      text-align: center;
    }
    #qrcode img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
<h1>TEST HALAMAN</h1>
  <!-- ==================== CONFIRMATION ==================== -->
  <section class="donation-confirmation fade">
    <h2 class="section-title">Terimakasih atas konfirmasi kehadiran Anda!</h2>
    <p class="fade" style="text-align:center; max-width:700px; margin:auto; margin-top:1rem;">
      <strong>Pendaftaran Anda telah berhasil kami terima.</strong><br>
      Informasi ini sangat membantu panitia dalam mempersiapkan acara.<br>
      Semoga Allah SWT membalas kebaikan dan niat baik Anda.
    </p>

    <p class="fade" style="margin-top:1.5rem; font-size:0.95rem; color:#555; text-align:center;">
      Klik <a href="index.html" style="color:var(--accent-gold);">disini</a> untuk kembali ke halaman awal.
    </p>

    <div id="qrcode"></div>
  </section>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const debug = document.getElementById("debug");
  const qrcodeContainer = document.getElementById("qrcode");

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  debug.textContent = "ID = " + id;

  if (!qrcodeContainer) {
    debug.textContent += " | qrcode element tidak ditemukan";
    return;
  }

  if (id !== null && id !== "") {
    const url = "https://ummi.jp/checkin.html?id=" + encodeURIComponent(id);

    qrcodeContainer.innerHTML =
      `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${url}">`;
  } else {
    qrcodeContainer.textContent = "QR Code tidak tersedia.";
  }
});
</script>
  
</body>
</html>
