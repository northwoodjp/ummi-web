<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Check-in Peserta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #218838;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Check-in Peserta</h2>

  <label>Nama Peserta</label>
  <select id="nama">
    <option value="">-- Loading Data --</option>
  </select>

  <label>Jumlah Orang</label>
  <input type="number" id="jumlah" readonly>

  <button onclick="checkin()">Check-in</button>

  <div class="status" id="status"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzRNRBrBrrRxyGRWlzpLoQ3HbbXkKJ0sQNtBOMABTFgq-GsOLoLL3AClKjpSmB_jpwaxg/exec";

let dataPeserta = [];

// ========================
// LOAD DATA
// ========================
async function loadData() {
  try {
    document.getElementById("status").innerText = "Loading data...";

    const response = await fetch(scriptURL);
    const data = await response.json();

    console.log("DATA:", data);

    dataPeserta = data;

    const select = document.getElementById("nama");
    select.innerHTML = '<option value="">-- Pilih Nama --</option>';

    dataPeserta.forEach((item, index) => {
      const opt = document.createElement("option");
      opt.value = index;
      opt.textContent = item.nama;
      select.appendChild(opt);
    });

    document.getElementById("status").innerText = "Data berhasil dimuat";
  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText = "Gagal Load Data";
  }
}

// ========================
// AUTO ISI JUMLAH
// ========================
document.getElementById("nama").addEventListener("change", function() {
  const index = this.value;

  if (index === "") {
    document.getElementById("jumlah").value = "";
    return;
  }

  const peserta = dataPeserta[index];
  document.getElementById("jumlah").value = peserta.jumlah;
});

// ========================
// CHECKIN
// ========================
async function checkin() {
  const index = document.getElementById("nama").value;

  if (index === "") {
    alert("Pilih nama dulu!");
    return;
  }

  const peserta = dataPeserta[index];

  const data = {
    action: "checkin",
    nama: peserta.nama
  };

  try {
    document.getElementById("status").innerText = "Mengirim...";

    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    });

    const result = await res.json();

    document.getElementById("status").innerText = result.message;

  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText = "Gagal Check-in";
  }
}

// ========================
// INIT
// ========================
loadData();

</script>

</body>
</html>
